{% extends 'base.html' %}
{% block title %}Product Delete{% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Product Delete</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title"><strong class="bg-danger">Do you want to delete it?</strong></h3>
            <p></p>
            <p class="card-text">Code: <strong>{{ product.code }}</strong></p>
            <p class="card-text">Name: <strong>{{ product.name }}</strong></p>
            <p class="card-text">Group: <strong>{{ product.group }}</strong></p>
            <p class="card-text">Brand: <strong>{{ product.brand }}</strong></p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel and
                    Return</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
