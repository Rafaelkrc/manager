{% extends 'base.html' %}

{% block title %}Countries Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Countries Details</h3>
    <div class="card">
        <div class="card-body">

            <h3 class="card-title">Name: {{ country.name }}</h3>
            <p class="card-text">Abbreviation: {{ country.abbreviation }}</p>
            <a href="{% url 'country_list' %}" class="btn btn-secondary" id="button-cancel">Cancel and
                Return</a>
        </div>
    </div>
</div>

{% endblock %}
