{% extends 'base.html' %}

{% block title %}Cities Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Cities Details</h3>
    <div class="card">
        <div class="card-body">

            <h3 class="card-title">Name: {{ city.name }}</h3>
            <p class="card-text">State: {{ city.state }}</p>
            <a href="{% url 'city_list' %}" class="btn btn-secondary" id="button-cancel">Cancel and
                Return</a>
        </div>
    </div>
</div>

{% endblock %}
