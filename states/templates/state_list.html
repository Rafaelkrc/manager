{% extends 'base.html' %}

{% block title %}
Manager - State
{% endblock %}

{% block content %}
<h3 class="display-6">States</h3>
<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'state_list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="name" value="{{ request.Get.name}}">
                <input type="text" class="form-control" name="country" placeholder="country"
                    value="{{ request.Get.country }}">
                <input type="text" class="form-control" name="region" placeholder="region"
                    value="{{ request.Get.region }}">
                <button class="btn btn-primary"><i class="bi bi-search"></i></button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <a href="{% url 'state_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus"></i> New
        </a>
    </div>
</div>
<div class="table-reponsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Abbreviation</th>
                <th>Country</th>
                <th>Region</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for state in states %}
            <tr>
                <td>{{ state.name }}</td>
                <td>{{ state.abbreviation }}</td>
                <td>{{ state.country }}</td>
                <td>{{ state.region }}</td>
                <td>
                    <a href="{% url 'state_detail' state.id %}" class="btn btn-info btn-sm"><i
                            class="bi bi-eye"></i></a>
                    <a href="{% url 'state_update' state.id %}" class="btn btn-warning btn-sm"><i
                            class="bi bi-pencil"></i></a>
                    <a href="{% url 'state_delete' state.id %}" class="btn btn-danger btn-sm"><i
                            class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
