{% extends 'base.html' %}

{% block title %}
Manager - Group
{% endblock %}

{% block content %}
<h3 class="display-6">Groups</h3>
<div class="row mb-3">
    <div class="col-md-6">
        <form method="get" action="{% url 'group_list' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="name" placeholder="name" value="{{ request.Get.name}}">
                <button class="btn btn-primary"><i class="bi bi-search"></i></button>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <a href="{% url 'group_create' %}" class="btn btn-success float-end">
            <i class="bi bi-plus"></i> New
        </a>
    </div>
</div>
<div class="table-reponsive">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.id }}</td>
                <td>{{ group.name }}</td>
                <td>
                    <a href="{% url 'group_detail' group.id %}" class="btn btn-info btn-sm"><i
                            class="bi bi-eye"></i></a>
                    <a href="{% url 'group_update' group.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                    <a href="{% url 'group_delete' group.id %}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
