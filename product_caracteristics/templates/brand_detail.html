{% extends 'base.html' %}

{% block title %}Brand Details{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="display-6">Brand Details</h3>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Name: {{ brand.id }} - {{ brand.name }}</h3>
            <a href="{% url 'brand_list' %}" class="btn btn-secondary" id="button-cancel">Cancel and
                Return</a>
        </div>
    </div>
</div>

{% endblock %}
